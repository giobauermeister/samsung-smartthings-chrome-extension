<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Smartthings</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup">
        <header class="header">
            <img src="icons/icon120.png" class="header-image">
            <h1>Smartthings</h1>
        </header>
    
        <p class="p-devices">Devices</p>
    </div>

    <div class="tab-navigation">
        <button class="tab" id="devices-tab">
            <img src="icons/menu.png" width="20px" alt="Devices" class="icon"> Devices
        </button>
        <button class="tab" id="settings-tab">
            <img src="icons/settings.png" width="20px" alt="Settings" class="icon"> Settings
        </button>   
    </div>

    <script src="js/main.js"></script>
</body>
</html>
