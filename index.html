<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Smartthings</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="popup">
        <header class="header">
            <img src="icons/icon120.png" class="header-image">
            <h1>Smartthings</h1>
        </header>

        <div class="device-container">
            <object style="width: 50px;" id="ac-icon" type="image/svg+xml" data="icons/ac_icon.svg"></object>
        </div>

        <div class="screen-container">
            <!-- Devices Screen -->
            <div id="devices-screen" class="screen">
                <p class="p-devices">Devices</p>
                <p style="font-size: medium;">This is the content for the Devices screen.</p>
            </div>

            <!-- Settings Screen -->
            <div id="settings-screen" class="screen">
                <p class="p-settings">Settings</p>
                <p class="p-token">API Token</p>
                <input class="input-token" id="input-token" type="text" placeholder="Paste token here">
                <p style="color: white; font-size: small;">You can create Smartthings API Token at: <a href="https://account.smartthings.com/tokens" id="token-link">https://account.smartthings.com/tokens</a></p>
            </div>
        </div>    
        
    </div>

    <div class="tab-navigation">
        <button class="tab" id="devices-tab">
            <img src="icons/menu.png" width="20px" alt="Devices" class="icon"> Devices
        </button>
        <button class="tab" id="settings-tab">
            <img src="icons/settings.png" width="20px" alt="Settings" class="icon"> Settings
        </button>   
    </div>

    <script src="js/main.js"></script>
</body>
</html>
